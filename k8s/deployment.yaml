apiVersion: apps/v1
kind: Deployment
metadata:
  name: goserver
  labels:
    app: goserver
spec:
  selector:
    matchLabels:
      app: goserver    
  replicas: 1
  template:
    metadata:
      labels:
        app: "goserver"
    spec:
      containers:
        - name: goserver
          image: "andrefsilveira1/k8s-go:v1"
          env:
            - name: USER-CONTEXT
              value: "TEMP"
            - name: DATE
              value: "10-12-2024"